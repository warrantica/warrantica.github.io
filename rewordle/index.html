<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<title>Rewordle</title>
</head>
<body>
	<div class="topBar">
		<button class="aboutButton">About the game</button>
		<button class="resetButton">New game</button>
	</div>
	<div class="aboutContainer">
		<button class="closeButton">Close</button>
		<div class="about">
			Rewordle is a blatant rip-off of 
			<a href="https://www.powerlanguage.co.uk/wordle/">WORDLE</a>, 
			without the infuriatingly charming once-per-day limit and 
			the social aspects.
			<br><br>Go play the original first!
		</div>
	</div>
	<div class="content">
		<div class="row">
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
		</div>
		<div class="row">
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
		</div>
		<div class="row">
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
		</div>
		<div class="row">
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
		</div>
		<div class="row">
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
		</div>
		<div class="row">
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
			<div class="letter"></div>
		</div>
	</div>
	<form class="bottomBar active">
		<input type="text" class="input" autocomplete="off" autocapitalize="off">
		<button class="button">Guess</button>
		<div class="messageContainer">
			<div class="message"></div>
		</div>
	</form>

	<script src="main.js"></script>
</body>
</html>
